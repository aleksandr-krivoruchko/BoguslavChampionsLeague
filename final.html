<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link
      rel="icon"
      href="img/ball.png"
      type="image/png"
      title="Champions League"
    />
    <title>FCL</title>
    <link rel="stylesheet" href="final.css" />
  </head>
  <body>
    <div class="root">
      <button class="draw_btn" type="button">Начать жеребьевку</button>
      <div class="section">
        <ul class="list_1_8"></ul>
      </div>
      <div class="section">
        <ul class="list_1_4"></ul>
      </div>
      <div class="section">
        <ul class="list_1_2"></ul>
      </div>
      <div class="section">
        <ul class="list_final">
          <div class="modal">
            <div class="modal-content">
              <form class="modal-form">
                <div class="home-box">
                  <input class="home" type="number" name="home" min="0" />
                </div>
                <button type="submit" class="btn modal-btn">
                  <img src="img/stars.png" width="60px" />
                </button>
                <div class="away-box">
                  <input class="away" type="number" name="away" min="0" />
                </div>
              </form>
            </div>
          </div>
        </ul>
      </div>
      <div class="section">
        <ul class="list_1_2rev"></ul>
      </div>
      <div class="section">
        <ul class="list_1_4rev"></ul>
      </div>
      <div class="section pad">
        <ul class="list_1_8rev"></ul>
      </div>
    </div>

    <script src="final.js"></script>
  </body>
</html>
